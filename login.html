<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Game Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
      body {
        background: radial-gradient(circle at center, #000000, #1a1a1a, #333333);
        color: #FFD700;
        font-family: 'Orbitron', sans-serif;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
      }
      .login-form {
        background: rgba(20, 20, 20, 0.95);
        padding: 2rem;
        border-radius: 15px;
        box-shadow: 0 0 30px #FFD700, 0 0 10px #FF4500 inset;
        max-width: 400px;
        width: 100%;
        animation: glow 3s infinite alternate;
      }
      @keyframes glow {
        0% {
          box-shadow: 0 0 15px #FFD700, 0 0 5px #FF4500 inset;
        }
        100% {
          box-shadow: 0 0 30px #FFD700, 0 0 10px #FF4500 inset;
        }
      }
      h1 {
        font-size: 2.5rem;
        text-align: center;
        margin-bottom: 20px;
        color: #FFD700;
        text-shadow: 0 0 15px #FF4500;
      }
      .form-control {
        background-color: #1a1a1a;
        color: #FFD700;
        border: 2px solid #FFD700;
        padding: 10px;
        font-size: 1rem;
        box-shadow: 0 0 10px #FFD700 inset;
      }
      .form-control:focus {
        border-color: #FF4500;
        box-shadow: 0 0 15px #FF4500 inset;
      }
      .btn-primary {
        background: linear-gradient(45deg, #FFD700, #FF4500);
        border: none;
        font-weight: bold;
        font-size: 1.2rem;
        padding: 10px;
        color: #000;
        box-shadow: 0 0 15px #FF4500;
        transition: background 0.3s, transform 0.2s;
      }
      .btn-primary:hover {
        background: linear-gradient(45deg, #FF4500, #FFD700);
        transform: scale(1.05);
      }
      .text-center a {
        color: #FFD700;
        text-decoration: none;
        text-shadow: 0 0 10px #FF4500;
        font-weight: bold;
        transition: color 0.3s;
      }
      .text-center a:hover {
        color: #FF4500;
      }
    </style>
  </head>
  <body>
    <div class="login-form">
      <h1>Login</h1>
      <form>
        <div class="mb-3">
          <label for="email" class="form-label">Email Address</label>
          <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
        <div class="text-center mt-3">
          <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
        </div>
      </form>
    </div>
  </body>
</html>
