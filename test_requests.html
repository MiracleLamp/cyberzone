<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Users</title>
</head>
<body>

<h2>Add a User</h2>
<input type="text" id="name" placeholder="Name">
<input type="email" id="email" placeholder="Email">
<button onclick="addUser()">Add User</button>

<h2>Delete a User</h2>
<input type="number" id="userId" placeholder="User ID">
<button onclick="deleteUser()">Delete User</button>

<h2>Get User By ID</h2>
<input type="number" id="getUserId" placeholder="User ID">
<button onclick="getUserById()">Get User</button>
<div id="user"></div>

<h2>Update a User</h2>
<input type="number" id="updateUserId" placeholder="User ID">
<input type="text" id="updateName" placeholder="New Name">
<input type="email" id="updateEmail" placeholder="New Email">
<button onclick="updateUser()">Update User</button>

<h2>All Users</h2>
<button onclick="getUsers()">Get Users</button>
<div id="users"></div>

<script>
  const apiUrl = 'http://localhost:8080';

  async function addUser() {
    const name = document.getElementById('name').value;
    const email = document.getElementById('email').value;

    const response = await fetch(apiUrl + '/add-user', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
      },
      body: JSON.stringify({ name, email }),
    });

    const data = await response.json();
    alert(data.message);

    // Clear input fields
    document.getElementById('name').value = '';
    document.getElementById('email').value = '';
  }

  async function deleteUser() {
    const id = document.getElementById('userId').value;

    const response = await fetch(apiUrl + '/delete-user', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
      },
      body: JSON.stringify({ id }),
    });

    const data = await response.json();
    alert(data.message);

    // Clear input field
    document.getElementById('userId').value = '';
  }

  async function getUsers() {
    const response = await fetch(apiUrl + '/get-users');
    const data = await response.json();

    const usersDiv = document.getElementById('users');
    usersDiv.innerHTML = '';
    data.users.forEach(user => {
      const userDiv = document.createElement('div');
      userDiv.innerText = `ID: ${user.id}, Name: ${user.name}, Email: ${user.email}`;
      usersDiv.appendChild(userDiv);
    });
  }

  async function getUserById() {
    const id = document.getElementById('getUserId').value;

    const response = await fetch(apiUrl + `/get-user?id=${id}`);
    if (!response.ok) {
      alert('Error fetching user. Please check the ID.');
      return;
    }

    const data = await response.json();
    const userDiv = document.getElementById('user');
    if (data.user) {
      userDiv.innerText = `ID: ${data.user.id}, Name: ${data.user.name}, Email: ${data.user.email}`;
    } else {
      userDiv.innerText = 'User not found';
    }

    // Clear input field
    document.getElementById('getUserId').value = '';
  }

  async function updateUser() {
    const id = document.getElementById('updateUserId').value;
    const name = document.getElementById('updateName').value;
    const email = document.getElementById('updateEmail').value;

    const response = await fetch(apiUrl + `/update-user`, {
      method: 'POST', // Change to POST since the backend accepts POST
      headers: {
        'Content-Type': 'application/json',
      },
      body: JSON.stringify({ id, name, email }), // Ensure 'id' is included
    });

    if (!response.ok) {
      alert('Error updating user.');
      return;
    }

    const data = await response.json();
    alert(data.message);

    // Clear input fields
    document.getElementById('updateUserId').value = '';
    document.getElementById('updateName').value = '';
    document.getElementById('updateEmail').value = '';
  }
</script>

</body>
</html>
